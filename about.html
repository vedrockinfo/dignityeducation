<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Interface</title>
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tab-link.active {
            font-weight: bold; /* Example styling for active tab */
        }
    </style>
</head>
<body>

    <a href="index.html?tab=tab1">Go to Tab 1</a>
    <a href="index.html?tab=tab2">Go to Tab 2</a>
    <a href="index.html?tab=tab3">Go to Tab 3</a>
    <a href="index.html?tab=tab4">Go to Tab 4</a>
    <a href="index.html?tab=tab5">Go to Tab 5</a>
    

    

   
    
    
   
</body>
</html>
