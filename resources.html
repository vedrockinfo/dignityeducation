<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive SVG Map</title>
    <style>
        .popup {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 10px;
            z-index: 1000;
        }
        section {
            margin: 100px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="vector-shape">
                    <?xml version="1.0" encoding="UTF-8"?>
                    <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
                    <svg id="chronological-graph" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="5.60472in" height="5.09891in"
                        version="1.1"
                        style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
                        viewBox="0 0 5605 5099" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                        </defs>
                        <g id="Layer_x0020_1">
                            <metadata id="CorelCorpID_0Corel-Layer" />
                            <polygon class="fil0" id="growth" points="4141,1942 3168,1428 4226,872 5198,1386 " />
                            <polygon class="fil1" points="4142,2311 3170,1796 3168,1428 4141,1942 " />
                            <polygon class="fil2" id="crisis" points="3085,2866 2112,2352 3170,1796 4142,2311 " />
                            <polygon class="fil3" points="3086,3235 2113,2720 2112,2352 3085,2866 " />
                            <polygon class="fil4" points="2030,4159 1057,3645 1056,3276 2029,3791 " />
                            <polygon class="fil5" id="expansion" points="2029,3791 1056,3276 2113,2720 3086,3235 " />
                            <polygon class="fil6" points="974,5099 1,4584 0,4200 973,4715 " />
                            <polygon class="fil7"
                                points="5295,1084 5296,1437 4239,1993 4240,2362 3183,2917 3184,3286 2127,3842 2128,4210 1071,4766 1072,5047 974,5099 973,4715 2030,4159 2029,3791 3086,3235 3085,2866 4142,2311 4141,1942 5198,1386 5197,1136 " />
                            <polygon class="fil8" id="poineering" points="973,4715 0,4200 1057,3645 2030,4159 " />
                            <polygon class="fil7" points="4807,0 4717,48 5515,1306 5605,1259 " />
                            <polygon class="fil1" points="5515,1306 4717,48 3913,464 4225,628 4226,872 5198,1386 5197,1139 " />
                        </g>
                    </svg>
                </div>
            </div>
            <div class="col-md-5">
                <div class="vector-content">
                    <div class="vector-content__box" id="growth-popup">
                        <div class="content-wrapper">
                            <h2 class="heading-secondary">1</h2>
                        </div>
                    </div>
                    <div class="vector-content__box collapse" id="crisis-popup">
                        <div class="content-wrapper">
                            <h2 class="heading-secondary">2</h2>
                        </div>
                    </div>
                    <div class="vector-content__box collapse" id="expansion-popup">
                        <div class="content-wrapper">
                            <h2 class="heading-secondary">3</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Section to scroll to -->
    <section id="ministry">
        <h2>Ministry Section</h2>
        <p>This is the section you will scroll to when the poineering polygon is clicked.</p>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const map = document.getElementById('chronological-graph');
            const popups = {
                'growth': document.getElementById('growth-popup'),
                'crisis': document.getElementById('crisis-popup'),
                'expansion': document.getElementById('expansion-popup'),
            };

            // Display growth popup when the page loads and hide others
            popups['growth'].style.display = 'block';
            Object.keys(popups).forEach(key => {
                if (key !== 'growth') {
                    popups[key].style.display = 'none';
                }
            });

            map.addEventListener('click', (event) => {
                const stateId = event.target.id;
                if (stateId === 'poineering') {
                    // Scroll to section with ID 'ministry'
                    const sectionMinistry = document.getElementById('ministry');
                    sectionMinistry.scrollIntoView({
                        behavior: 'smooth' // Optional: adds smooth scrolling effect
                    });
                } else if (popups[stateId]) {
                    // Hide all popups
                    Object.values(popups).forEach(popup => popup.style.display = 'none');

                    // Show the clicked state's popup
                    const popup = popups[stateId];
                    popup.style.display = 'block';
                    popup.style.left = `${event.pageX}px`;
                    popup.style.top = `${event.pageY}px`;
                }
            });

            // Optionally, add a click listener to the document to hide popups when clicking outside
            document.addEventListener('click', (event) => {
                if (!event.target.closest('polygon') && !event.target.closest('.popup')) {
                    Object.values(popups).forEach(popup => popup.style.display = 'none');
                }
            });
        });
    </script>
</body>
</html>
